<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Travel | Home</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/img/logo.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Moví los estilos a un archivo independiente .css para hacer el código mas legible -->
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/home.css">
   <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
        
    <header>
        <!-- NavBar -->
    </header>
    

    <div class="header">
        <h1 class="animated-text text-uppercase">Accessible Travel</h1>
        <p class="slogan fs-1">Explora sin límites</p>
    </div>

    
    <!-- Cambie div por etiqueta semántica "main" -->
    <main class="container mb-5">
        <!-- Agregue sections para separar contenido del main -->
        <section>
            <!-- Cambie etiqueta h1 por h2, ya que no deben haber mas de 1 etiqueta h1 por página/vista y agregue fs-1 para volver al tamaño de antes -->
            <h2 class="text-center mt-5 fs-1 text-uppercase">Los destinos más elegidos</h2>
                <!-- Swiper -->
        <div class="swiper mySwiper">
            <div id="popular-destinations-slider" class="swiper-wrapper d-flex flex-row-reverse justify-content-end">
                <!-- Contenido viene por JS -->
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
        </section>

        <!-- Sección para catalogo -->
        <section class="d-flex flex-column flex-lg-row justify-content-between gap-3 my-5">
            <!-- Sección para redirigir a Destino -->

                <a class="link-card fs-1" href="./estadias.html">
                    Estadía
                </a>
            <!-- Sección para redirigir a Experiencia2.0 -->
                <a class="link-card fs-1" href="./destinos.html">
                    Destinos
                </a>
        </section>
    </main>

    <!-- Slider automático de marcas -->
    <aside>
        <div class="brands bg-white">
            <!-- Contenido viene por js -->
            <div class="brands__slider" id="brands-slider">
            </div>
        </div>
    </aside>

    <footer>
        <!-- Footer -->
    </footer>
    
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- OUR JS -->
    <script src="./js/pages/home.js" type="module"></script>
    <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/modules/swiper-responsive.js"></script>
    <script src="./js/pages/home.js" type="module"></script>
</body>
</html>
