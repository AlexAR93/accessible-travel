<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Travel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header {
            background: url('Assets/pexels-andreimike-1271619.jpg') no-repeat center center;
            background-size: cover;
            height: 70vh; 
            color: white;
            display: flex;
            align-items: center; 
            padding-left: 50px; 
        }

        
        .animated-text {
            font-size: 6rem;
            font-weight: bold;
            animation: slideIn 3s ease-in-out;
        }

        
        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        
        .slogan {
            font-size: 1.5rem;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>

<body>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="Assets\logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Accesible Travel
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Nosotros</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Catálogo
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Destinos</a></li>
                            <li><a class="dropdown-item" href="#">Experiencias 2.0</a></li>
                        </ul>
                    </li>
                </ul>

                
                <form class="d-flex ms-auto" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>

    
    <header class="header">
        <div>
            <h1 class="animated-text">Accessible Travel</h1>
            <p class="slogan">Explora sin límites</p>
        </div>
    </header>


    <div class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">

          <div class="carousel-item active">
            <div class="row">
              <div class="col-3">
                <img src="Assets\trivago.png" class="d-block w-100" alt="Logo de trivago">
              </div>
              <div class="col-3">
                <img src="Assets\aerolíneas argentinas.png" class="d-block w-100" alt="Logo Aerolíneas Argentinas">
              </div>
              <div class="col-3">
                <img src="Assets\Logo_flybondi.png" class="d-block w-100" alt="Logo Flybondi">
              </div>
              <div class="col-3">
                <img src="Assets\2560px-Logo_JetSmart.svg.png" class="d-block w-100" alt="Logo Jetsmart">
              </div>
            </div>
          </div>
          
          <div class="carousel-item">
            <div class="row">
              <div class="col-3">
                <img src="Assets\Four-Seasons-Logo.png" class="d-block w-100" alt="Logo four seasons">
              </div>
              <div class="col-3">
                <img src="Assets\Hilton-logo.png" class="d-block w-100" alt="Logo Hilton">
              </div>
              <div class="col-3">
                <img src="Assets\marriott.jpg" class="d-block w-100" alt="Logo marriott">
              </div>
              <div class="col-3">
                <img src="Assets\640px-Sheraton_(1).svg.png" class="d-block w-100" alt="Logo Sheraton">
              </div>
            </div>
          </div>

          <div class="carousel-item">
            <div class="row">
              <div class="col-3">
                <img src="Assets\airbnb-app.png" class="d-block w-100" alt="logo airbnb">
              </div>
              <div class="col-3">
                <img src="Assets\booking.png" class="d-block w-100" alt="logo booking">
              </div>
              <div class="col-3">
                <img src="Assets\trip-advisor-logo-png-1024x483.png" class="d-block w-100" alt="Logo tripadvisor">
              </div>
              <div class="col-3">
                <img src="Assets\despegar.png" class="d-block w-100" alt="logo despegar">
              </div>
            </div>
          </div>
        </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
