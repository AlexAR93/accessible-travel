<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Metadatos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titulo -->
    <title>Accessible Travel | Estadías</title>
    <!-- Favicon -->
     <link rel="icon" type="image/x-icon" href="assets/img/logo.svg">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <!-- Moví los estilos a un archivo independiente .css para hacer el código mas legible -->
     <link rel="stylesheet" href="./css/global.css">
     <link rel="stylesheet" href="./css/booking.css">
</head>
<body>
    <header>
        <!-- NavBar -->
    </header>

    <main>
        <section class="d-flex flex-column align-items-center">
            <aside class="-d-flex bg-dark text-light w-100 p-3">
                <form class="d-flex gap-3 justify-content-between align-items-center" id="filter">
                    <select class="form-select w-50" aria-label="Default select example" name="lodgingType">
                        <option selected value="">Tipo de hospedaje</option>
                        <option value="1">Hotel</option>
                        <option value="2">Hostel</option>
                        <option value="3">Cabaña</option>
                    </select>
                    <select class="form-select w-50" aria-label="Default select example" name="location">
                        <option selected value="">Ubicación</option>
                        <option value="Buenos Aires">Buenos Aires</option>
                        <option value="Bariloche">Bariloche</option>
                        <option value="Mendoza">Mendoza</option>
                        <option value="Córdoba">Córdoba</option>
                        <option value="Salta">Salta</option>
                    </select>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" name="currencyUSD" value="USD">
                            <label class="form-check-label" for="inlineCheckbox1">USD</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" name="currencyARS" value="ARS">
                            <label class="form-check-label" for="inlineCheckbox2">ARS</label>
                          </div>
                    </div>
                    <button class="btn btn-secondary" type="submit">Filtrar</button>
                </form>
            </aside>
            <h2 class="mt-4 fs-1 text-uppercase">Hospedajes</h2>

            <div class="bg-lodging m-1 m-md-3 m-lg-5 rounded">
                <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 justify-content-center column-gap-2 row-gap-2 m-2" id="lodging-container">

                </div>
            </div>
        </section>
    </main>


    <aside>
        <div class="brands bg-white">
     
            <div class="brands__slider" id="brands-slider">
            </div>
        </div>
    </aside>
   
    <footer>
        <!-- Footer -->
    </footer>
    

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   <script src="./js/index.js" type="module"></script>
   <script type="module" src="./js/pages/booking.js"></script>
</body>
</html>
