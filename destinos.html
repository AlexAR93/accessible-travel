    <main class="vh-100 d-flex- align-content-center text-center">
        <form class="p-4 my-3 rounded-4 bg-light" id="flightBookingForm">
            <h3 class="text-center mb-4 text-uppercase">Reserva tu Vuelo</h3>
            
            <div class="mb-3">
                <label for="origin" class="form-label">Origen:</label>
                <input type="text" id="origin" name="origin" class="form-control" placeholder="Ciudad o Aeropuerto" required>
            </div>
            
            <div class="mb-3">
                <label for="destination" class="form-label">Destino:</label>
                <input type="text" id="destination" name="destination" class="form-control" placeholder="Ciudad o Aeropuerto" required>
            </div>
        
            <div class="mb-3">
                <label for="departureDate" class="form-label">Fecha de Salida:</label>
                <input type="date" id="departureDate" name="departureDate" class="form-control" required>
            </div>
        
            <div class="mb-3">
                <label for="returnDate" class="form-label">Fecha de Regreso:</label>
                <input type="date" id="returnDate" name="returnDate" class="form-control">
            </div>
        
            <div class="mb-3">
                <label for="flight-class" class="form-label">Clase:</label>
                <select id="flight-class" name="flight-class" class="form-select" required>
                    <option value="Economy">Económico</option>
                    <option value="Business">Negocio</option>
                    <option value="First Class">Primera Clase</option>
                </select>
            </div>
        
            <button type="submit" class="btn btn-secondary w-100">Buscar Vuelos</button>
        </form>
        
    </main>
