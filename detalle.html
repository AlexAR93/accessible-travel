<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titulo -->
    <title>Accessible Travel | Detalle</title>
    <!-- Favicon -->
     <link rel="icon" type="image/x-icon" href="assets/img/logo.svg">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/global.css">
</head>
<body>
    <header>
        <!-- NavBar -->
    </header>

    <main class="d-flex justify-content-center">
        <div id="detail-container" class="mb-3 mt-md-5 row cols-1 cols-md-2 mw-100 justify-content-center align-items-center">
            <!-- Aquí se cargarán los detalles del hospedaje -->
        </div>
    </main>
    <!-- Slider automático de marcas -->
    <aside>
        <div class="brands bg-white">
            <!-- Contenido viene por js -->
            <div class="brands__slider" id="brands-slider">
            </div>
        </div>
    </aside>
    <footer>
        <!-- Footer -->
    </footer>


    <aside>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Envía tu consulta</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="text-center" id="form">
                        <div>
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" id="name" name="name" class="form-control" placeholder="Pepe" title="Only letters are allowed">
                        </div>
                        <div>
                            <label for="surname" class="form-label">Last Name:</label>
                            <input type="text" id="surname" name="surname" class="form-control" placeholder="Gomez" title="Only letters are allowed">
                        </div>
            
                        <div>
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="pepegomez@gmail.com">
                        </div>
                        <div>
                            <label for="subject" class="form-label">Subject:</label>
                            <input type="text" id="subject" name="subject" class="form-control" placeholder="Enter subject">
                        </div>
                        <div>
                            <label for="message" class="form-label">Message:</label>
                            <textarea id="message" name="message" class="form-control" placeholder="Type your message here" rows="4"></textarea>
                        </div>
                        <button type="submit" id="btnSend" class="btn btn-secondary my-3">Enviar</button>
                    </form>
                </div>
              </div>
            </div>
        </div>
    </aside>
    
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   <script src="./js/index.js" type="module"></script>
    <script src="./js/pages/detail.js" type="module"></script>
</body>
</html>
